<!DOCTYPE html>
<html>
 <head>
  <title>Input Demo</title>
 </head>
 <body>
  <p>Do you prefer book or movie?</p>
  <form>

   <label for="book">Book:</label>
   <input name="habitChoice" id="book" type="radio" value="book" required>

   <label for="movie">Movie:</label>
   <input name="habitChoice" id="movie" type="radio" value="movie">
  
   <p>Who is your favourite author?</p>

   <select name="author">
    <option>Kazi Nazrul Islam</option>
    <option>Humayun Ahmed</option>
    <option>Zafar Iqbal</option>
   </select>

   <p>How are you today?</p>
   <select name="mood">
    <option value="Happy">:)</option>
    <option value="Usual">:|</option>
    <option value="Sad">:(</option>
   </select>

   <p>Please write your bio in 100 words</p>
   <textarea name="paragraph" rows="10" cols="10"></textarea>

   <button>Go!</button>
  </form>
 </body>
</html>
