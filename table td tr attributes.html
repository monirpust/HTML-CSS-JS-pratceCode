<!DOCTYPE html>
<html>
 <head>
  <title>Table Attributes</title>
 </head>

 <body> 
  <table border="5">
   <tr>
    <td bgcolor="red">Red</td>
    <td bgcolor="blue">Blue</td>
    <td bgcolor="green">Green</td>
   </tr>
   <tr>
    <td>Yellow</td>
    <td colspan="2">Orange</td>
   </tr>
  </table>
 </body>
  
</html>
